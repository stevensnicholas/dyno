name: Deploy
on:
  push:
    branches:
      - main
jobs:
  restler:
    runs-on: ubuntu-latest
    container: hashicorp/terraform:1.1.6
    defaults:
      run:
        working-directory: ./restler
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2
          mask-aws-account-id: false
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Get branch name
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: branch
      - name: Build, tag, and push image to Amazon ECR
        id: tag
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          cd demo_server
          docker build -t demo_server .
      - name: Terraform
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        cd terraform
        printf "terraform {\n  backend \"s3\" {}\n}" > state.tf
        terraform init \
          -backend-config="bucket=comp9447-state" \
          -backend-config="key=${{ steps.branch.outputs.branch }}_demo_server" \
          -backend-config="region=ap-southeast-2" \
          -backend-config="encrypt=true" \
          -backend-config="dynamodb_table=comp9447-state-demo-server"
        terraform apply -auto-approve \
          -var="deployment_id=${{ steps.branch.outputs.branch }}" \
          -var="restler_image_tag=${{ needs.restler.outputs.ECR_IMAGE_URL }}";